<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Accessories</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar">
    <div class="nav-center">
        <!--nav header-->
        <div class="nav-header">
            <a href="/"> <img src="/images/logo1.png" class="nav-logo" alt=""></a>

            <button type="button" class="nav-toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <!--end of nav header-->

        <!--nav links-->
        <ul class="nav-links" id="nav-links">
            <!--single link-->

            <li>
                <a href="/viewEmployeePage" class="nav-link">Employees</a>
            </li>
            </li>
            <a href="/viewMotorhomePage" class="nav-link">Motorhomes</a>
            </li>
            </li>
            <a href="/viewAccessoryPage" class="nav-link">Accessories</a>
            </li>
            <li>
                <a href="/viewReservationPage" class="nav-link">Reservation</a>
            </li>
        </ul>

    </div>
</nav>
<div class="section-center">
    <div style="padding-top: 5%"><h1>Accessories</h1>
        <a th:href="@{/showNewAccessoryForm}" class="btn"> Add Accessory </a>
        <a th:href="@{/admin}" class="btn" style="background-color:var(--clr-grey-5)"> Back to admin page </a></div>
    <table class="table table-striped table-responsive-md">

        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price per day</th>
            <th scope="col">Available</th>
            <th scope="col">Rented out</th>
            <th scope="col">Total stock</th>
            <th scope="col">Actions</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="accessory: ${listOfAccessories}">
            <td th:text="${accessory.name}"></td>
            <td th:text="${accessory.getPrice}"></td>
            <td th:text="${accessory.available}"></td>
            <td th:text="${accessory.rented_out}"></td>
            <td th:text="${accessory.total_stock}"></td>
            <td>
                <a th:href="@{/showAccessoryUpdateForm/{id}(id=${accessory.id})}" class="btn"> Update </a>
                <a th:href="@{/deleteAccessory/{id}(id=${accessory.id})}" class="btn"
                   style="background-color: var(--clr-red-delete-1)"> Delete </a>
            </td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
