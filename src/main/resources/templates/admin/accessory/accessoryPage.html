<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Accessories</title>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<h1>Accessories</h1>
<a th:href = "@{/showNewAccessoryForm}" class="btn btn-primary btn-sm mb-3"> Add Accessory </a>
<a th:href = "@{/admin}" class="btn btn-secondary btn-sm mb-3"> Back to admin page </a>
<table  class="table table-striped table-responsive-md">

  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Price per day</th>
    <th scope="col">Available</th>
    <th scope="col">Rented out</th>
    <th scope="col">Total stock</th>
    <th scope="col">Actions</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="accessory: ${listOfAccessories}">
    <td th:text="${accessory.name}"></td>
    <td th:text="${accessory.getPrice}"></td>
    <td th:text="${accessory.available}"></td>
    <td th:text="${accessory.rented_out}"></td>
    <td th:text="${accessory.total_stock}"></td>
    <td>
      <a th:href = "@{/showAccessoryUpdateForm/{id}(id=${accessory.id})}" class="btn btn-secondary btn-sm"> Update </a>
      <a th:href = "@{/deleteAccessory/{id}(id=${accessory.id})}" class="btn btn-danger btn-sm"> Delete </a>
    </td>

  </tr>

  </tbody>
</table>

</body>
</html>
