<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Accessory</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="template/global.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-center">
        <!--nav header-->
        <div class="nav-header">
            <a href="/"> <img src="/images/logo1.png" class="nav-logo" alt=""></a>

            <button type="button" class="nav-toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <!--end of nav header-->

        <!--nav links-->
        <ul class="nav-links" id="nav-links">
            <!--single link-->

            <li>
                <a href="/viewEmployeePage" class="nav-link">Employees</a>
            </li>
            </li>
            <a href="/viewMotorhomePage" class="nav-link">Motorhomes</a>
            </li>
            </li>
            <a href="/viewAccessoryPage" class="nav-link">Accessories</a>
            </li>
            <li>
                <a href="/viewReservationPage" class="nav-link">Reservation</a>
            </li>
        </ul>

    </div>
</nav>
<div>
    <h1>Update Accessory</h1>
    <form th:action="@{/saveAccessory}" method="post" th:object="${accessory}">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-2" required/>
        <input type="text" th:field="*{price}" step="any" class="form-control mb-4 col-2" required/>
        <input type="text" th:field="*{available}" class="form-control mb-4 col-2" required/>
        <input type="text" th:field="*{rented_out}" class="form-control mb-4 col-2" required/>
        <input type="text" th:field="*{total_stock}" class="form-control mb-4 col-2" required/>

        <button type="submit" class="btn btn-info col-2">Save changes</button>
        <a th:href="@{/viewAccessoryPage}" class="btn btn-secondary col-2"> Back </a>
    </form>

</div>


</body>
</html>
