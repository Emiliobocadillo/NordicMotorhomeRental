<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar">
    <div class="nav-center">
        <!--nav header-->
        <div class="nav-header">
            <a href="/"> <img src="/images/logo1.png" class="nav-logo" alt=""></a>

            <button type="button" class="nav-toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <!--end of nav header-->

        <!--nav links-->
        <ul class="nav-links" id="nav-links">
            <!--single link-->

            <li>
                <a href="/viewEmployeePage" class="nav-link" >Employees</a>
            </li>
            </li>
            <a href="/viewMotorhomePage" class="nav-link" >Motorhomes</a>
            </li>
            </li>
            <a href="/viewAccessoryPage" class="nav-link" >Accessories</a>
            </li>
            <li>
                <a href="/viewReservationPage" class="nav-link" >Reservation</a>
            </li>
        </ul>

    </div>
</nav>

    <div class="container mt-5">
        <h1>Add new Employee</h1>
        <form th:action="@{/saveEmployee}" method="post" th:object="${employee}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstName" class="form-control" id="firstname" required/>
                </div>
                <div class="col-md-6">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastName" class="form-control" id="lastname" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-8">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" required/>
                </div>
                <div class="col-md-4">
                    <label for="phoneNr">Phone Number</label>
                    <input type="text" name="phoneNr" id="phoneNr" class="form-control" required/>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" required/>
                </div>
                <div class="col-md-2">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control" required/>
                </div>
                <div class="col-md-4">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle" class="form-control" required/>
                </div>

            </div>
            <div class="rot g-3">
            <div class="form-check">
                <br>
                <input type="checkbox" name="admin" id="is-admin" class="form-check-input" >
                <label for="is-admin">Has Admin permission</label>
            </div>

            <div class="form-group">
                <br>
            <button type="submit" class="btn btn-info col-3">Save Employee</button>
            <a th:href = "@{/viewEmployeePage}" class="btn btn-secondary col-3"> Back </a>
            </div>
            </div>
        </form>


    </div>
</body>
<html>
