<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

    <div align="center">
        <h1>Add new Employee</h1>
        <form th:action="@{/saveEmployee}" method="post" th:object="${employee}">

            <input type="text" th:field="*{firstName}" placeholder="Firstname" class="form-control mb-4 col-2"/>
            <input type="text" th:field="*{lastName}" placeholder="Lastname"/ class="form-control mb-4 col-2">
            <!--<input type="text" th:field="*{dateOfBirth}" placeholder="Date Of Birth" class="form-control mb-4 col-2"/>-->
            <input type="text" th:field="*{phoneNr}" placeholder="Phone Nr" class="form-control mb-4 col-2"/>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-2"/>
            <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-2"/>
            <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-2"/>
            <input type="text" th:field="*{jobTitle}" placeholder="Job Title" class="form-control mb-4 col-2"/>
            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>

    </div>

</body>
<html>
