<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <h1>Employees</h1>
    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    <a th:href = "@{/admin}" class="btn btn-secondary btn-sm mb-3"> Back to admin page </a>
    <table  class="table table-striped table-responsive-md">

        <thead class="thead-dark">
            <tr>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <!--<th scope="col">Date of Birth</th>-->
                <th scope="col">Phone Nr</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Job Title</th>
                <th scope="col">Admin</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listOfEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <!--<td th:text="${employee.dateOfBirth}"></td>-->
            <td th:text="${employee.phoneNr}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.city}"></td>
            <td th:text="${employee.jobTitle}"></td>
            <td th:text="${employee.admin}"></td>
            <td>
                <a th:href = "@{/showEmployeeUpdateForm/{id}(id=${employee.id})}" class="btn btn-secondary btn-sm"> Update </a>
                <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"> Delete </a>
            </td>

        </tr>

        </tbody>
    </table>
