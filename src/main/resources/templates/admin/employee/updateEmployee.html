<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>


<div class="container mt-5">
    <h1>Update Employee</h1>
    <form th:action="@{/saveEmployee}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstname">Firstname</label>
                <input type="text" th:field="*{firstName}" id="firstname" class="form-control" required/>
            </div>
            <div class="col-md-6">
                <label for="lastname">Lastname</label>
                <input type="text" th:field="*{lastName}" id="lastname" class="form-control" required/>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <label for="email">E-mail</label>
                <input type="text" th:field="*{email}" id="email" class="form-control" required/>
            </div>
            <div class="col-md-4">
                <label for="phoneNr">Phone Number</label>
                <input type="text" th:field="*{phoneNr}" id="phoneNr" class="form-control" required/>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="address">Address</label>
                <input type="text" th:field="*{address}" id="address" class="form-control" required/>
            </div>
            <div class="col-md-2">
                <label for="city">City</label>
                <input type="text" th:field="*{city}" id="city" class="form-control" required/>
            </div>
            <div class="col-md-4">
                <label for="city">City</label>
                <input type="text" th:field="*{jobTitle}" id="city" class="form-control" required/>
            </div>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" th:field="*{admin}" id="is-admin" class="form-check-input" >
            <label for="is-admin">Has Admin permission</label>
        </div>

        <br>
        <div class="form-group">
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
        <a th:href = "@{/viewEmployeePage}" class="btn btn-secondary col-2"> Back </a>
        </div>
    </form>

</div>


</body>
</html>
