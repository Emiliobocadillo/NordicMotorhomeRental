<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Motorhome</title>
</head>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>

<nav class="navbar">
  <div class="nav-center">
    <!--nav header-->
    <div class="nav-header">
      <a href="/"> <img src="/images/logo1.png" class="nav-logo" alt=""></a>

      <button type="button" class="nav-toggle" id="nav-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <!--end of nav header-->

    <!--nav links-->
    <ul class="nav-links" id="nav-links">
      <!--single link-->

      <li>
        <a href="/viewEmployeePage" class="nav-link" >Employees</a>
      </li>
      </li>
      <a href="/viewMotorhomePage" class="nav-link" >Motorhomes</a>
      </li>
      </li>
      <a href="/viewAccessoryPage" class="nav-link" >Accessories</a>
      </li>
      <li>
        <a href="/viewReservationPage" class="nav-link" >Reservation</a>
      </li>
    </ul>

  </div>
</nav>

<div class="container mt-5">
  <h1>Add new Motorhome</h1>
  <form th:action="@{/saveMotorhome}" method="post" th:object="${motorhome}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="brand">brand</label>
        <input type="text" name="brand" class="form-control" id="brand" required>
      </div>
      <div class="col-md-6">
        <label for="model">Model</label>
        <input type="text" name="model" class="form-control" id="model" required>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="beds">Amount of Beds</label>
        <input type="number" name="beds" id="beds" class="form-control" placeholder="2-6" min="2" max="6" required/>
      </div>
      <div class="col-md-6">
        <label for="price">Price</label>
        <input type="number" step="any" name="price" id="price" placeholder="00.00" class="form-control" min="1" max="99999" required/>
      </div>
    </div>
    <br>
    <div class="row g-3">
    <div class="col-md-12">
      <label for="motorhomeType">Motorhome Type</label>
      <br>
      <select id="motorhomeType" th:field="*{motorhomeType}">
        <option th:each="m : ${listOfTypes}" th:value="${m.id}" th:text="${m.type}" />
      </select>
    </div>

    <div class="col-md-12">
      <br>
      <button type="submit" class="btn">Save Motorhome</button>
      <a th:href = "@{/viewMotorhomePage}" class="btn btn-secondary col-3"> Back </a>
    </div>
    </div>
  </form>

</div>

</body>
</html>
