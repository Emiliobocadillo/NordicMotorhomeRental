<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Motorhome</title>
</head>
    <h1>Add New Motorhome</h1>
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div align="center">
  <h1>Add new Motorhome</h1>
  <form th:action="@{/saveMotorhome}" method="post" th:object="${motorhome}">

    <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{make}" placeholder="Make" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{model}" placeholder="Model" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{beds}" placeholder="Beds" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-2"/>

      <button type="submit" class="btn btn-info col-2">Save Motorhome</button>
      <a th:href = "@{/viewMotorhomePage}" class="btn btn-secondary col-2"> Back </a>
  </form>


</div>
</body>
</html>
