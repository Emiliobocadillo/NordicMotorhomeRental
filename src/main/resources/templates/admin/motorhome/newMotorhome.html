<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Motorhome</title>
</head>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1>Add new Motorhome</h1>
  <form th:action="@{/saveMotorhome}" method="post" th:object="${motorhome}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="model">Model</label>
        <input type="text" name="model" class="form-control" id="model" required>
      </div>
      <div class="col-md-6">
        <label for="brand">brand</label>
        <input type="text" name="brand" class="form-control" id="brand" required>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="beds">Amount of Beds</label>
        <input type="number" name="beds" id="beds" class="form-control" min="1" max="6" required/>
      </div>
      <div class="col-md-6">
        <label for="price">Price</label>
        <input type="number" step="any" name="price" id="price" placeholder="00" class="form-control" min="1" max="99999" required/>
      </div>
    </div>
    <br>
    <div class="row g-3">
    <div class="col-md-12">
      <label for="motorhomeType">Motorhome Type</label>
      <br>
      <select id="motorhomeType" th:field="*{motorhomeType}">
        <option th:each="t : ${listOfTypes}" th:value="${t.id}" th:text="${t.type}" />
      </select>
    </div>

    <div class="col-md-12">
      <br>
      <button type="submit" class="btn btn-info col-3">Save Motorhome</button>
      <a th:href = "@{/viewMotorhomePage}" class="btn btn-secondary col-3"> Back </a>
    </div>
    </div>
  </form>


</div>

</body>
</html>
